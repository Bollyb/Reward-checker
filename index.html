<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Loyalty Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Web3.js -->
  <script src="https://unpkg.com/web3@4.1.2/dist/web3.min.js"></script>
  <script src="app.js" defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 40px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      background: #ffffff;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    h1, h3 {
      font-weight: bold;
    }

    .btn-custom {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .btn-danger {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
    }

    .form-control {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-5 text-white">ðŸŒŸ Blockchain Loyalty Program</h1>
      <p class="text-light fs-5">Earn and redeem points using the Ethereum blockchain (Sepolia Testnet)</p>
    </div>

    <!-- Check My Points -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Check My Points</h3>
          <button onclick="getMyPoints()" class="btn btn-custom w-100">Check My Points</button>
          <p id="pointsResult" class="mt-3 text-success fw-semibold"></p>
        </div>
      </div>
    </div>

    <!-- Add Points -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Add Points (Admin Only)</h3>
          <input type="text" id="addUser" class="form-control mb-2" placeholder="User Wallet Address">
          <input type="number" id="addAmount" class="form-control mb-3" placeholder="Points Amount">
          <button onclick="addPoints()" class="btn btn-custom w-100">Add Points</button>
        </div>
      </div>
    </div>

    <!-- Redeem Points -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Redeem Points</h3>
          <input type="number" id="redeemAmount" class="form-control mb-3" placeholder="Amount to Redeem">
          <button onclick="redeemPoints()" class="btn btn-danger w-100">Redeem</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
